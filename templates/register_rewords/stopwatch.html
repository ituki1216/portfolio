<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ストップウォッチ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        #time {
            font-size: 4em;
            margin: 20px;
            color: #444;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s,
                transform 0.2s;
        }

        #cat-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .cat {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        #points {
            font-size: 2em;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        button:focus {
            outline: none;
        }

        button#stop {
            background-color: #dc3545;
        }

        button#stop:hover {
            background-color: #c82333;
        }

        button#reset {
            background-color: #28a745;
        }

        button#reset:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <h1>ストップウォッチ</h1>
    <div id="time">00:00:00</div>
    <div class="button-container">
        <button id="start" onclick="start()">start</button>
        <button id="stop" onclick="stop()">stop</button>
        <button id="reset" onclick="reset()">reset</button>
    </div>
    <div id="points">ポイント: 0</div>
    <input type="hidden" value="{{user_id}}" id="user_id">
    
    <script>
        let user_id = document.getElementById("user_id").value
        let timer = null;
        let seconds = 1;

        function formatTime(seconds) {
            let hours = Math.floor(seconds / 3600);
            let minutes = Math.floor((seconds % 3600) / 60);
            let secs = seconds % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        // 猫画像を表示する
        function showCat() {
            const catContainer = document.getElementById('cat-container');
            const img = document.createElement('img');
            img.src = `https://natgeo.nikkeibp.co.jp/atcl/web/15/327803/021000043/ph_thumb.jpg/100/100?random=${Math.random()}`;  // ランダムな猫画像
            img.className = 'cat';
            catContainer.appendChild(img);  // 猫画像を追加
        }

        function updateTime() {
            document.getElementById('time').textContent = formatTime(window.sessionStorage.getItem([`Time:${user_id}`]));
        }

        function addPoints() {
            fetch('/add_points', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('points').textContent = `ポイント: ${data.points}`;
                })
                .catch(error => console.error('ポイントの追加に失敗しました:', error));
        }

        function start() {
            if (!timer) {
                timer = setInterval(() => {
                    const sessionItem = window.sessionStorage.getItem([`Time:${user_id}`])
                    if (!sessionItem) {
                        window.sessionStorage.setItem([`Time:${user_id}`], [seconds])
                    } else {
                        window.sessionStorage.setItem([`Time:${user_id}`], [seconds + parseInt(sessionItem)])
                    }
                    updateTime();
                    if (window.sessionStorage.getItem([`Time:${user_id}`]) % 60 === 0 && window.sessionStorage.getItem([`Time:${user_id}`]) !== 0) {
                        addPoints(); // 1分ごとにポイントを加算
                    }
                }, 1000);
            }
        }

        function stop() {
            clearInterval(timer);
            timer = null;
        }

        function reset() {
            stop();
            seconds = 1;
            window.sessionStorage.removeItem([`Time:${user_id}`])
            updateTime();
        }

        // 初期ポイントを取得して表示
        function fetchPoints() {
            fetch('/get_points')
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    document.getElementById('points').textContent = `ポイント: ${data.points}`;
                })
                .catch(error => console.error('ポイントの取得に失敗しました:', error));
        }

        // ページ読み込み時にポイントを取得
        window.onload = function () {
            document.getElementById("time").textContent = formatTime(window.sessionStorage.getItem([`Time:${user_id}`]))
            fetchPoints();
        };
    </script>
</body>

</html>
