<header>
    <nav class="navbar navbar-expand-lg" style="background-color: #f8c6d1;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('Home') }}" style="color: #ff6f61;">reword_project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="color: #ff6f61;">こんにちわ！ {{ current_user.name }}!</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-danger" href="{{ url_for('logout') }}" style="border-color: #ff6f61; color: #ff6f61;">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}" style="color: #ff6f61;">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('register') }}" style="color: #ff6f61;">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container mt-5">
    {% block content %}{% endblock %}
</div>
