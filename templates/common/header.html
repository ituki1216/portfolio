<header>
    <nav class="navbar navbar-expand-lg" style="background-color: #4207079d;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('Home') }}" style="color: #ffffff;">reword_project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: #ffffff;">hello! {{ current_user.name }}!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-danger" href="{{ url_for('logout') }}" style="border-color: #ffffff; color: #ffffff;">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}" style="border-color: #ffffff;">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}" style="color: #ffffff;">Register</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('stopwatch') }}" style="border-color: #ffffff;">Stopwatch</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('signup') }}" style="color: #ffffff;">Signup</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container mt-5">
    {% block content %}{% endblock %}
</div>
